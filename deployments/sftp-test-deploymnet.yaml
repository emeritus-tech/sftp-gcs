apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp-test-deployment
spec:
  selector:
    matchLabels:
      app: sftp-test
  replicas: 1
  template:
    metadata:
      labels:
        app: sftp-test
    spec:
      containers:
      - name: sftp-test
        image: gcr.io/emeritus-data-science/sftp-gcs:latest
        resources:
          requests:
            mtest: "8Gi"
            cpu: "500m"
        env:
          - name: bucket
            value: "sql-runner-artifacts"
          - name: port_var
            value: "9022"
          - name: username
            valueFrom:
              secretKeyRef:
                name: sftp-emory-credentials
                key: user
          - name: password
            valueFrom:
              secretKeyRef:
                name: sftp-emory-credentials
                key: password

        ports:
        - containerPort: 9022